{% extends 'common.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in cinema %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
  <img class='crd-img-top' src="{{i.image.url}}" alt="Card image cap" width="285",height="200">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>

    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>
  </div>
 </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

<a href="{% url 'movieapp:detail' i.id %}">{{i.name}}</a><br>
